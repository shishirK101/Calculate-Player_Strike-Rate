<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ICC Cricket Stats Portal</title>
  <!-- Font Awesome (optional for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dYc1/1A3pJ1+NjNafc1/0xHbUnN1R51pWJ8e4m1Gm+Y6UCBubWXJTHW3aZh8LYh+9p3PjKZqjU+nIVIcq+8L0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #2c3e50);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      background: #003b49;
      text-align: center;
      padding: 30px 20px;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #00bcd4;
    }
    header img.logo {
      width: 120px;
      position: absolute;
      top: 10px;
      left: 20px;
    }
    /* Hide default audio controls */
    audio { display: none; }
    /* Main Container */
    .container {
      max-width: 600px;
      margin: 60px auto 120px auto;
      padding: 20px;
      background: rgba(0, 59, 73, 0.85);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
    }
    .input-section {
      margin-bottom: 20px;
    }
    .input-section input, .input-section select {
      padding: 12px;
      font-size: 1rem;
      width: 80%;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }
    .input-section button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #00bcd4;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .input-section button:hover {
      background-color: #0097a7;
    }
    /* Stats Card */
    .stats-card {
      display: none;
      background: #002d3a;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      animation: fadeIn 0.8s ease-in-out;
    }
    .stats-card img.player-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00bcd4;
    }
    .stats-card h2 {
      margin: 15px 0 10px;
      font-size: 1.8rem;
      color: #00bcd4;
    }
    .flag-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }
    .flag-container img.flag {
      width: 80px;
      height: 50px;
      border-radius: 4px;
      animation: wave 2s infinite;
      transform-origin: 50% 0%;
      margin-right: 10px;
    }
    .player-stats span {
      display: block;
      margin: 10px 0;
      font-size: 1.1rem;
    }
    /* Additional performance input section */
    .performance-inputs {
      margin-top: 20px;
      display: none;
    }
    .performance-inputs input {
      width: 60%;
      margin: 6px auto;
      display: block;
    }
    /* Footer */
    footer {
      text-align: center;
      background: #000;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
      color: #ccc;
    }
    /* Animations */
    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-3deg); }
      100% { transform: rotate(0deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

    <h1>ICC Cricket Stats Portal</h1>
  </header>
