<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICC Cricket Player Stats</title>

    <!-- External Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    
    <!-- Styles -->
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 40px;
            background: #003b49;
        }

        header h1 {
            font-size: 50px;
            font-weight: 700;
            margin: 0;
            color: #00bcd4;
        }

        .flag {
            width: 60px;
            height: 40px;
            border-radius: 4px;
        }

        .player-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        .input-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .input-section input {
            padding: 12px;
            font-size: 16px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-section button {
            padding: 12px;
            margin-left: 10px;
            background-color: #00bcd4;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .stats-card {
            background: #003b49;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .stats-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .player-stats {
            margin-top: 20px;
        }

        .player-stats span {
            display: block;
            margin: 10px;
            font-size: 18px;
        }

        footer {
            background-color: #222;
            color: #bbb;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .flag-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .flag-container img {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>ICC Cricket Stats & Player Recognition</h1>
</header>

<!-- Music Player (you can add ICC's official theme music file here) -->
<audio id="icc-music" loop autoplay>
    <source src="icc_theme_music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>

<!-- Player Stats Section -->
<div class="player-container">
    <div class="input-section">
        <input type="text" id="playerName" placeholder="Enter Player Name" />
        <button onclick="searchPlayer()">Search</button>
    </div>

    <!-- Player Stats Display -->
    <div class="stats-card" id="statsCard" style="display: none;">
        <img id="playerImage" src="" alt="Player Image" />
        <h2 id="playerNameDisplay"></h2>
        <div class="flag-container">
            <img id="playerFlag" class="flag" src="" alt="Country Flag" />
            <span id="playerCountry"></span>
        </div>

        <div class="player-stats">
            <span id="battingStats">Batting: -</span>
            <span id="bowlingStats">Bowling: -</span>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>ICC Cricket Stats & Player Recognition | Powered by JavaScript</p>
</footer>

<!-- JavaScript Code -->
<script>

        "Ben Stokes": { country: "England", flag: "https://www.countryflags.io/gb/flat/64.png", batting: "Average: 39.34", bowling: "Economy: 4.87", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/Ben_Stokes_%28England_cricketer%29.jpg/800px-Ben_Stokes_%28England_cricketer%29.jpg" },
        "Chris Gayle": { country: "West Indies", flag: "https://www.countryflags.io/jm/flat/64.png", batting: "Average: 40.47", bowling: "Economy: -", image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Chris_Gayle_2016.jpg/800px-Chris_Gayle_2016.jpg" }
    };

    function searchPlayer() {
        const playerName = document.getElementById("playerName").value.trim();

        if (players[playerName]) {
            const player = players[playerName];

            document.getElementById("playerNameDisplay").innerText = playerName;
            document.getElementById("playerFlag").src = player.flag;
            document.getElementById("playerCountry").innerText = player.country;

            document.getElementById("bowlingStats").innerText = player.bowling;
