<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ICC Cricket Stats Analyzer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00bfff;
      color: white;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
    .flag {
      margin-top: 20px;
      animation: wave 2s infinite;
    }
    @keyframes wave {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(0deg); }
      75% { transform: rotate(-2deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- ICC Logo -->
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d4/International_Cricket_Council_%28logo%29.svg/1200px-International_Cricket_Council_%28logo%29.svg.png" alt="ICC Logo" />

  <div class="container">
    <h1>Cricket Stats Analyzer</h1>

    <select id="role">
      <option value="">Select Role</option>
      <option value="batter">Batter</option>
      <option value="bowler">Bowler</option>
    </select><br/>

    <input type="text" id="playerName" placeholder="Player Name" /><br/>
    <input type="number" id="runs" placeholder="Runs Scored (Batter)" />
    <input type="number" id="balls" placeholder="Balls Faced (Batter)" /><br/>
    
    <input type="number" id="wickets" placeholder="Wickets Taken (Bowler)" />
    <input type="number" id="runsGiven" placeholder="Runs Given (Bowler)" /><br/>

    <select id="matchType">
      <option value="">Select Match Type</option>
      <option value="T20">T20</option>
      <option value="ODI">ODI</option>
      <option value="Test">Test</option>
    </select><br/>

    <button onclick="calculateStats()">Analyze</button>

    <div id="output"></div>
    <div id="flagContainer"></div>
  </div>

  <script>
    // Player list with countries (you can expand this list)
    const players = {
      "Virat Kohli": "India",
      "David Warner": "Australia",
      "Rashid Khan": "Afghanistan",
      "Babar Azam": "Pakistan",
      "Joe Root": "England",
      "Sandeep Lamichhane": "Nepal",
      "AB de Villiers": "South Africa",
      "Steve Smith": "Australia"
    };

    // Flag URLs for the countries
    const flags = {
      "India": "https://flagcdn.com/w320/in.png",
      "Australia": "https://flagcdn.com/w320/au.png",
      "Afghanistan": "https://flagcdn.com/w320/af.png",
      "Pakistan": "https://flagcdn.com/w320/pk.png",
      "England": "https://flagcdn.com/w320/gb-eng.png",
      "Nepal": "https://flagcdn.com/w320/np.png",
      "South Africa": "https://flagcdn.com/w320/za.png"
    };

    function calculateStats() {
      const role = document.getElementById('role').value;
      const name = document.getElementById('playerName').value;
      const matchType = document.getElementById('matchType').value;

      // Get batter stats
      const runs = parseInt(document.getElementById('runs').value);
      const balls = parseInt(document.getElementById('balls').value);

      // Get bowler stats
      const wickets = parseInt(document.getElementById('wickets').value);
      const runsGiven = parseInt(document.getElementById('runsGiven').value);

      const output = document.getElementById('output');
      const flagContainer = document.getElementById('flagContainer');

      if (!name || !matchType) {
        output.innerHTML = "‚ö†Ô∏è Please fill in all fields.";
        flagContainer.innerHTML = '';
        return;
      }

      // Automatically get the player's country
      const country = players[name];

      if (!country) {
        output.innerHTML = "‚ö†Ô∏è Player not found!";
        flagContainer.innerHTML = '';
        return;
      }

      // If batter role
      if (role === "batter") {
        if (isNaN(runs) || isNaN(balls)) {
          output.innerHTML = "‚ö†Ô∏è Please enter valid runs and balls.";
          return;
        }

        const strikeRate = ((runs / balls) * 100).toFixed(2);
        let comment = "";

        if (matchType === "T20") {
          if (strikeRate > 150) {
            comment = "üí• Massive hitting! Perfect T20 innings.";
          } else if (strikeRate >= 100) {
            comment = "üëç Decent T20 performance.";
          } else {
            comment = "üê¢ Too slow for a T20.";
          }
        } else if (matchType === "ODI") {
          if (strikeRate > 120) {
            comment = "üî• Aggressive and effective ODI play!";
          } else if (strikeRate >= 75) {
            comment = "‚öñÔ∏è Balanced innings for an ODI.";
          } else {
            comment = "üß± Bit slow for an ODI.";
          }
        } else if (matchType === "Test") {
          if (strikeRate > 80) {
            comment = "‚ö° Fast scorer in Test match!";
          } else if (strikeRate >= 40) {
            comment = "üõ°Ô∏è Solid defense, classic Test cricket.";
          } else {
            comment = "üßò Digging deep, nice defending!";
          }
        }

        output.innerHTML = `<strong>${name}</strong> scored <strong>${runs}</strong> runs off <strong>${balls}</strong> balls.
        <br>Strike Rate: <strong>${strikeRate}</strong>
        <br>${comment}`;

      } else if (role === "bowler") {
        if (isNaN(wickets) || isNaN(runsGiven)) {
          output.innerHTML = "‚ö†Ô∏è Please enter valid wickets and runs given.";
          return;
        }

        const oversBowled = (balls / 6).toFixed(2);
        const economyRate = (runsGiven / oversBowled).toFixed(2);
        const bowlingStrikeRate = (balls / wickets).toFixed(2);
        const bowlingAverage = (runsGiven / wickets).toFixed(2);

        output.innerHTML = `<strong>${name}</strong> bowled <strong>${oversBowled}</strong> overs, giving <strong>${runsGiven}</strong> runs.
        <br>Economy Rate: <strong>${economyRate}</strong>
        <br>Bowling Strike Rate: <strong>${bowlingStrikeRate}</strong>
        <br>Bowling Average: <strong>${bowlingAverage}</strong>`;
      }

      // Display country flag
      if (flags[country]) {
        flagContainer.innerHTML = `<img class="flag" src="${flags[country]}" alt="${country} flag" width="100">`;
      }
    }
  </script>
</body>
</html>
