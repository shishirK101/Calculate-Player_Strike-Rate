<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICC Cricket Stats Portal - Elite Edition</title>
    <style>
        /* --- Modern Reset and Box-sizing --- */
        *, ::before, ::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- Root Variables for Theming --- */
        :root {
            --primary-color: #0d47a1; /* Deep ICC Blue */
            --secondary-color: #1e88e5; /* Lighter Accent Blue */
            --text-color: #333;
            --background-color: #f0f4f8; /* Very Light Grey */
            --card-background: #fff;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --transition-duration: 0.3s;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* --- Body Styling: Gradient Background and Flex Layout --- */
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--background-color) 0%, #e0eafc 100%); /* Subtle gradient */
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* --- Header: Sleek and Centered --- */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 3px 7px var(--shadow-color);
            transition: background-color var(--transition-duration) ease;
        }

        header:hover {
            background-color: #0a3d8c;
        }

        header img {
            height: 60px; /* Slightly larger logo */
        }

        /* --- Main Content: Centered and Organized --- */
        main {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        /* --- Input Area: Elevated Card --- */
        .input-area {
            background-color: var(--card-background);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 5px 12px var(--shadow-color);
            width: 85%;
            max-width: 750px;
            text-align: center;
            transition: transform var(--transition-duration) ease-in-out;
        }

        .input-area:hover {
            transform: translateY(-3px);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
            font-size: 1.1em;
        }

        .input-group input[type="text"],
        .input-group select {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color var(--transition-duration) ease-in-out;
        }

        .input-group input[type="text"]:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(30, 136, 229, 0.5);
        }

        /* --- Primary Action Button: Vibrant and Interactive --- */
        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color var(--transition-duration) ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        button:hover {
            background-color: #1976d2;
        }

        button:active {
            transform: scale(0.98);
        }

        /* --- Stats Card: Modern and Detailed --- */
        #stats-card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 5px 12px var(--shadow-color);
            padding: 35px;
            width: 85%;
            max-width: 750px;
            display: none; /* Hidden by default */
            align-items: center;
            gap: 30px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity var(--transition-duration) ease-in-out, transform var(--transition-duration) ease-in-out;
        }

        #stats-card.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        #player-image-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #eee;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #player-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease-in-out;
        }

        #player-image-container:hover img {
            transform: scale(1.05);
        }

        #player-info {
            flex-grow: 1;
            text-align: left;
        }

        #player-name-display {
            font-size: 1.8em;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .country-info {
            font-size: 1.1em;
            color: #777;
            margin-bottom: 15px;
        }

        .flag-icon {
            width: 35px;
            height: 25px;
            margin-left: 10px;
            vertical-align: middle;
            border: 1px solid #ccc;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .stats-group {
            margin-top: 18px;
            font-size: 1.1em;
        }

        .stats-group strong {
            font-weight: bold;
            color: var(--secondary-color);
            margin-right: 5px;
        }

        /* --- Animation: Subtle Waving Flag --- */
        .flag-container {
            display: inline-block;
        }

        .flag-wave {
            display: inline-block;
            animation: subtleWave 1.5s infinite alternate;
            transform-origin: center bottom;
        }

        @keyframes subtleWave {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }

        /* --- Responsive Design: Improved for Smaller Screens --- */
        @media (max-width: 768px) {
            main {
                padding: 30px;
                gap: 30px;
            }
            .input-area, #stats-card {
                width: 95%;
                padding: 25px;
            }
            #stats-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            #player-info {
                text-align: center;
            }
            #player-image-container {
                margin-bottom: 20px;
                width: 150px;
                height: 150px;
            }
        }

        /* --- Footer: Clean and Minimalist --- */
        footer {
            background-color: #444;
            color: #eee;
            text-align: center;
            padding: 20px 0;
            font-size: 0.95em;
            box-shadow: 0 -2px 5px var(--shadow-color);
        }
    </style>
</head>

        </div>
    </main>

    <footer>
        &copy; 2025 ICC Cricket Stats Portal - Elite Edition
    </footer>
