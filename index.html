<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICC Cricket Stats Portal</title>
    <style>
        /* --- Basic Reset and Box-sizing --- */
        *, ::before, ::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- Body Styling --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6; /* Light, clean background */
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0; /* Ensure no default body margins */
        }

        /* --- Header Styling --- */
        header {
            background-color: #0d47a1; /* ICC primary blue */
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the logo */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 50px; /* Adjust logo size as needed */
        }

        /* --- Main Content Styling --- */
        main {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        /* --- Input Area Styling --- */
        .input-area {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        .input-group input[type="text"],
        .input-group select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #1976d2; /* A slightly lighter blue for action buttons */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
        }

        /* --- Stats Card Styling --- */
        #stats-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 700px;
            display: none; /* Hidden by default */
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        #player-info {
            flex-grow: 1;
            text-align: left;
        }

        #player-image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #eee;
        }

        #player-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flag-icon {
            width: 30px;
            height: 20px;
            margin-left: 10px;
            vertical-align: middle;
            border: 1px solid #ccc;
        }

        .stats-group {
            margin-top: 15px;
            font-size: 16px;
        }

        .stats-group strong {
            font-weight: bold;
            color: #0d47a1;
        }

        /* --- Animation: Waving Flag --- */
        .flag-container {
            display: inline-block;
        }

        .flag-wave {
            display: inline-block;
            animation: wave 2s infinite alternate;
            transform-origin: center bottom;
        }

        @keyframes wave {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            main {
                padding: 20px;
            }
            .input-area, #stats-card {
                width: 95%;
            }
            #stats-card {
                flex-direction: column;
                align-items: center;
            }
            #player-info {
                text-align: center;
            }
            #player-image-container {
                margin-bottom: 15px;
            }
        }

        /* --- Footer Styling --- */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
        }
    </style>
</head>
